<!doctype html>
<html lang="en">
    <head>
        <title>CV</title>
        <link href="./cv.css" rel="stylesheet" type="text/css" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <header>
            <section class="summary">
                <h1><a id="author" class="author"></a></h1>
            </section>
            <section class="contacts">
                <h2 class="web2">Contacts</h2>
                <ul>
                    <li class="thePhone"></li>
                    <li class="theEmail"></li>
                    <li class="print theCV"></li>
                </ul>
            </section>
        </header>
        <div class="main-container">
            <main>
                <section class="experience">
                    <h2>Relevant Work Experience</h2>
                </section>
                <section class="skills">
                    <h2>Skills</h2>
                </section>
                <section class="education">
                    <h2>Education</h2>
                </section>
                <section class="additional-info">
                    <h2>References</h2>
                    <ul>
                        <li>Available upon <a class="theEmailRequest"></a>.</li>
                    </ul>
                </section>
            </main>
        </div>
        <footer>
            <p>&copy; <span class="theCurrentYear"></span> <a class="author" href="#author"></a></p>
        </footer>
        <script type="module" src="./cv.js"></script>
    </body>
</html>
